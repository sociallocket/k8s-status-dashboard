apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  # We dont need a large deployment history limit as Helm keeps it's own
  # history
  revisionHistoryLimit: 2
  template:
    metadata:
      namespace: {{ .Values.namespace }}
      labels:
        app: {{ template "fullname" . }}
        release: "{{ .Release.Name }}"
    spec:
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      containers:
      - name: server
        image: {{ template "docker-image" . }}
        imagePullPolicy: Always
        ports:
        # The port that our container listens for HTTP requests on
        - containerPort: {{ .Values.dockerPort }}
          name: http
        env:
        - name: HOST
          value: {{ .Values.config.host }}
        - name: AUTH0_DOMAIN
          value: {{ .Values.config.auth0Domain }}
        - name: AUTH0_CALLBACK_URL
          value: {{ .Values.config.auth0CallbackUrl }}
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:        
              name: {{ .Values.image.pullSecret }}
              key: auth0.client.id
        - name: AUTH0_SECRET 
          valueFrom:
            secretKeyRef:                  
              name: {{ .Values.image.pullSecret }}   
              key: auth0.secret                                                        
        - name: CLIENT_CRT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.image.pullSecret }}
              key: client.crt
        - name: CLIENT_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.image.pullSecret }}
              key: client.key          
      {{- if .Values.resources }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ template "fullname" . }}
              topologyKey: kubernetes.io/hostname