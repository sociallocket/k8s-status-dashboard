<div ng-if="vm.auth.isAuthenticated()">
	<h1>{{title}}</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Status Auth</th>
			</tr>
		</thead>
		<tbody>						
			<tr ng-repeat="cluster in clusterlist"> 
				<td> {{cluster}} </td> 
			</tr>
		</tbody>
	</table>		
</div>

<div ng-if="!vm.auth.isAuthenticated()">
	<h1>{{title}}</h1>
	<h4>
		You are not logged in! Please <a ng-click="vm.auth.login()">Log In</a> to continue.
	</h4>		
</div>
